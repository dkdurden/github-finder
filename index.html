<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <div class="navbar-brand">GitHub Finder</div>
      </div>
    </nav>

    <div class="container mb-5">
      <div class="card mb-4">
        <div class="card-body">
          <h1>Search GitHub Users</h1>
          <p class="text-muted lead">
            Enter a username to fetch a user profile and repos
          </p>
          <form>
            <div class="row">
              <div class="col col-9">
                <input type="text" class="form-control" />
              </div>
              <div class="col col-3">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <section id="user-info">
        <section id="user-profile" class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-3">
                <img
                  src="https://avatars.githubusercontent.com/u/23153218?v=4"
                  alt=""
                  class="img-fluid"
                />
                <div class="d-grid mt-2">
                  <button class="btn fluid btn-primary rounded-pill">
                    View Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>

    <footer
      class="navbar navbar-light d-flex justify-content-center"
      style="background-color: #e3f2fd"
    >
      <span class="navbar-text fs-6">GitHub Finder &copy;</span>
    </footer>
  </body>
</html>
